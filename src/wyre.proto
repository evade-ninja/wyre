syntax = "proto3";
package wyre.proto;

message DataChunk {
	string description = 1;

	enum Source {
		UNKNOWN = 0;
		FILE = 1;    // description contains the file path
		COMMAND = 2; // description contains the command run
	}
	Source source = 2;
	bytes data = 3; // The actual payload
	bool finished = 4;

	bytes finalHash = 10; // 20-byte SHA-1 Sum
	uint64 fileSize = 11;
}
